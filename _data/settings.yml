# Site Settings
title: AI Innovation Team
logo: /images/toolkit logos/Black and White Labs/lab.png
author: AI Innovation Team
description: A collection of open-source generative AI tools made and maintained by a collective of AI researchers and engineers from Red Hat AI, MIT, IBM, UMass.


#-------------------------------
# Menu Settings
menu__settings:
  menu__items:
    - title: 'Home'
      url: '/'
    - title: 'Blog'
      url: '/blog/'
    - title: 'Publications'
      url: '/publications/'
    - title: 'Videos'
      url: '/videos/'
    - title: 'About'
      url: '/about/'


#-------------------------------
# Hero Settings
hero:
  hero__title: Open-source AI 
  hero__description:  A collective of researchers and engineers from Red Hat & IBM building LLM toolkits you can use today. 


#-------------------------------
# Portfolio Settings
portfolio:
  portfolio__title: LLM Hubs
  portfolio__gallery:
    - image: /images/toolkit logos/Black and White Labs/lab-its.png
      title: its_hub
      link: https://github.com/Red-Hat-AI-Innovation-Team/its_hub
      description: Inference-time scaling for LLMs.

    - image: /images/toolkit logos/Black and White Labs/lab-sdg.png
      title: sdg_hub
      link: https://github.com/Red-Hat-AI-Innovation-Team/sdg_hub
      description: Synthetic data generation pipelines 

    - image: /images/toolkit logos/Black and White Labs/lab-training-hub.png
      title: training_hub
      link: https://github.com/Red-Hat-AI-Innovation-Team/training_hub
      description: Post training algorithms for LLMs

other_repos:
  title: LLM Tools
  gallery:
    - image: /images/toolkit logos/Black and White Labs/lab-async-grpo.png
      title: async-grpo
      link: https://github.com/Red-Hat-AI-Innovation-Team/async-grpo
      description: Asynchronous GRPO for scalable reinforcement learning.

    - image: /images/toolkit logos/Black and White Labs/lab-mini-trainer.png
      title: mini_trainer
      link: https://github.com/Red-Hat-AI-Innovation-Team/mini_trainer
      description: Efficient training library for large language models up to 70B parameters on a single node.

    - image: /images/toolkit logos/Black and White Labs/lab-osft.png
      title: orthogonal-subspace-learning
      link: https://github.com/Red-Hat-AI-Innovation-Team/orthogonal-subspace-learning
      description: Adaptive SVD-based continual learning method for LLMs.

    - image: /images/toolkit logos/Black and White Labs/lab-probabilistic-its.png
      title: probabilistic-inference-scaling
      link: https://github.com/probabilistic-inference-scaling/probabilistic-inference-scaling
      description: Inference-time scaling with particle filtering.

    - image: /images/toolkit logos/Black and White Labs/lab-reward-hub.png
      title: reward_hub
      link: https://github.com/Red-Hat-AI-Innovation-Team/reward_hub
      description: State-of-the-art reward models for preference data generation and acceptance criteria.

    - image: /images/toolkit logos/Black and White Labs/lab-squat.png
      title: SQuat
      link: /squat/
      description: KV cache quantization for scaling inference time

    - image: /images/toolkit logos/Black and White Labs/lab-training.png
      title: training
      link: https://github.com/instructlab/training
      description: Efficient messages-format SFT library for language models


